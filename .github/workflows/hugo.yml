name: Build and deploy (Hugo + Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) Go pour les Hugo Modules
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      # 2) Hugo Extended (action officielle)
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.153.0'
          extended: true

      # 3) Préflight utile pour diagnostiquer
      - name: Preflight
        run: |
          pwd
          ls -la
          test -f "hugo.toml" -o -f "config.toml" -o -d "config" || (echo "Aucune config trouvée à la racine" && exit 1)
          hugo version
          go version

      # 4) Initialiser et récupérer les Modules (dont Ananke v2), puis vendoriser
      - name: Init & get Hugo Modules
        run: |
          if [ ! -f go.mod ]; then
            hugo mod init github.com/${{ github.repository }}
          fi
          hugo mod get -u ./...
          hugo mod tidy
          hugo mod vendor
          hugo mod graph

      # 5) Configurer Pages (base_url dynamique)
      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v5

      # 6) Build Hugo (utilise les modules vendorisés dans _vendor)
      - name: Build site
        run: |
          hugo --minify \
               --baseURL "${{ steps.pages.outputs.base_url }}/" \
               --cacheDir "${{ runner.temp }}/hugo_cache"

      # 7) Uploader l’artefact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

